<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управляющая компания ООО "Проект"</title>

    <!-- <link rel="stylesheet" href="css/bootstrap.css" />

    <link rel="stylesheet" href="css/slidebarcss.css" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      window.onload = () => {
        // инициализация слайдера
        new ItcSimpleSlider(".itcss", {
          loop: true,
          autoplay: true,
          interval: 2000,
          swipe: true,
        });
      };
    </script>

    <!-- <link type="image/x-icon" href="img/home2.png" rel="shortcut icon" />
    <link type="Image/x-icon" href="img/home2.png" rel="icon" /> -->

    <!-- Подключаем JS слайдера -->
  </head>
  <body>
    <div class="itcss">
      <div class="itcss__wrapper">
        <div class="itcss__items">
          <div class="itcss__item">
            <div>
              <a href="http://proektooo.ru/" target="_blank"
                ><img class="img-slider" src="img/slidebar/les-1920.jpg" alt=""
              /></a>
            </div>
          </div>
          <div class="itcss__item">
            <div>
              <img class="img-slider" src="img/slidebar/more-1920.jpg" alt="" />
            </div>
          </div>
          <div class="itcss__item">
            <div>
              <img
                class="img-slider"
                src="img/slidebar/oshen-1920.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="itcss__item">
            <div>
              <img
                class="img-slider"
                src="img/slidebar/maldivi-1920.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <button
        class="itcss__btn itcss__btn_prev"
        role="button"
        data-slide="prev"
      ></button>
      <button
        class="itcss__btn itcss__btn_next"
        role="button"
        data-slide="next"
      ></button>
    </div>
    <script src="js/sliderbanner.js"></script>
  </body>
</html>
